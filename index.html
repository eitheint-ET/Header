<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <header id="header">
        <div class="navbar">
            <div class="brand">
                <img src="assets/image/logo.png" alt="" class="brandlogo">
                <span class="brandname">Book Store</span>
            </div>
            <div class="search">
                <input type="text" placeholder="Search books, authors, ISBNS">
                <span class="icon material-symbols-outlined">
                    search
                </span>
            </div>
            <div class="nav">
                <span class="nav-item material-symbols-outlined">
                    home
                </span>

                <span class="nav-item material-symbols-outlined">
                    account_circle
                </span>

                <span class="nav-item material-symbols-outlined">
                    shopping_bag
                </span>
            </div>
        </div>

        <div class="banner">
            <div class="container">
                <img src="assets/image/books.svg" class="logo" alt="">
                <div class="text">
                    <h3>Book Store</h3>
                    <h5>Home Page >> Shop</h5>
                </div>
            </div>

            <img src="assets/image/book1.png" width="200" class="img" id="img1">
            
            <img src="assets/image/book2.png" width="200" class="img" id="img2">
            
            <img src="assets/image/book3.png" width="200" class="img" id="img3">
            
            <img src="assets/image/book4.png" width="200" class="img" id="img4">
        </div>
    </header>
</body>

</html>
